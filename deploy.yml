parameters:
  - name: network
    displayName: Deployment target network
    default: sgan
    values:
      - sgan
      - ymd
  - name: version
    displayName: Nexus Version
    type: string
    default: 3.42.0
    values:
      - 3.42.0
      - 3.40.1
trigger: none
variables:
  - group: ansible
  - group: openldap

extends: 
  template: .podman.yml
  parameters:
    network: ${{ parameters.network }}
    version: 
      openldap: latest
      nexus3: ${{ parameters.version }}
    ${{ if in(parameters.network,'sgan')}}:
      vault: $(YMD_ANSIBLE_VAULT_KEY)
      ldap:
        root: $(SGAN_LDAP_ROOT)
        user: $(SGAN_USER)
        password: $(SGAN_PASSWORD)
        admin:
          user: $(SGAN_ADMIN_USER)
          password: $(SGAN_ADMIN_PASSWORD)
    ${{ if in(parameters.network,'ymd')}}:
      vault: $(YMD_ANSIBLE_VAULT_KEY)
      ldap:
        root: $(YMD_LDAP_ROOT)
        user: $(YMD_USER)
        password: $(YMD_PASSWORD)
        admin:
          user: $(YMD_ADMIN_USER)
          password: $(YMD_ADMIN_PASSWORD)

